<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe </title>    
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
        <link rel="stylesheet" href="css/style.css">
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="options">
            <form id="options">
                <label for="boardsize_input"> Board Size :</label>
                <input id="boardsize_input" type="number" min="2" max="1000" value="3"></input>
                <label for="board color">Board Color:</label>
				<input id="boardcolor_input" type="color" value="#eeeeee"></input>
            </form>
            <button id="options_submit">play</button>
        </div>
        <div id="turnIndicator"></div>
        <div id="game"></div>
    </body>
</html>
